<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
  <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="#db4938" />
  <title>Fitness Routine Timer</title>
</head>

<body>
  <main>
    <nav>
      <h1>Fitness Routine Timer</h1>
    </nav>
    <div id="app">
      <div id="routine_list"></div>
      <div id="routine_detail"></div>
      <div id="routine_timer"></div>
    </div>
  </main>
  <script src="js/umbrella.min.js"></script>
  <script src="js/handlebars.min-v4.7.6.js"></script>

  <script type="module" src="js/app.js"></script>
  <!-- <script src="js/routines/models.js"></script>
  <script src="js/routines/basic_s_and_c.js"></script>
  <script src="js/routines/body_weight_1.js"></script> -->
  <!-- <script src="js/routines/body_weight_2.js"></script>
  <script src="js/routines/body_weight_3.js"></script>
  <script src="js/routines/body_weight_4.js"></script> -->
  <script id="template_routine_list" type="text/x-handlebars-template">
      <div class="container">
        {{#each this}}
        <div data-item="{{@index}}" class="card">
          <h1>{{name}}</h1>
        </div>
        {{/each}}
      </div>
    </script>
  <script id="template_routine_detail" type="text/x-handlebars-template">
      <div class="container card">
        <h1>{{name}}</h1>
        <div class="detail-container">
        {{#each sub_routines}}
        <details>
          <summary><span>{{name}}</span>
            {{#if_gt sets 1}}
              <span>- x{{sets}}</h1>
            {{/if_gt}}
              </summary>
              {{#each intervals}}
                <div>{{name}} - {{duration}}s</div>
              {{/each}}
        </details>
        {{/each}}
    </div>
      <a class="btn btn-secondary" id="close">Close</a>
      <a class="btn btn-primary" id="start">Start</a>
      </div>
    </script>
  <script id="template_routine_timer" type="text/x-handlebars-template">
      <div class="container card">
        <h1>{{name}}</h1>
        <div id="routine_timer_display">
        </div>
      <a class="btn btn-primary"  id="pause">Pause</a>
      <a class="btn btn-secondary"  id="end">End</a>
      </div>
    </script>

  <script id="template_routine_timer_display" type="text/x-handlebars-template">
      <div>
        <div id="total_time">Total time: {{to_time vm.total_duration}}</div>
        <div id="time_left"><span>{{to_time vm.time_left}}</span> to go</div>
        {{#if paused}}
        <div class="paused">Paused</div>
        {{/if}}
        {{#if complete}}
        <div class="complete">Complete</div>
        {{else}}
          {{#with vm}}
          <div id="interval_current"><span>{{current.group_name}}</span><span>-</span><span>{{current.name}}</span></div>
          <div id="interval_time_left"><span>{{to_time current.time_left}}</span></div>
          {{#if next}}
          <div id="interval_next"><span>Next:</span>
            <span>{{next.group_name}}</span>
            <span>-</span><span>{{next.name}}</span></div>
            {{/if}}
          {{/with}}
        {{/if}}
      </div>
  </script>

</body>

</html>
